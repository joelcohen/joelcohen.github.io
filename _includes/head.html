<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  
  <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
MathJax.Hub.Config({
	tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
});
  </script>
  <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        TeX: {
          Macros: {
            N: "\\mathbb{N}",
            Z: "\\mathbb{Z}",
            Q: "\\mathbb{Q}",
            R: "\\mathbb{R}",
            C: "\\mathbb{C}}",
            F: "\\mathbb{F}}",
            P: "\\mathbb{P}",
            E: "\\mathbb{E}",
            V: "\\mathbb{V}",
            pile: "\\text{pile}",
            face: "\\text{face}",
            pars: ["\\left(#1\\right)", 1],
            set: ["\\left\\{#1\\right\\}", 1],
            scal: ["\\left \\langle #1 \\right \\rangle", 1],
            ints: ["\\left[\\!\\left[ #1 \\right]\\!\\right]", 1],
            re: "\\operatorname{Re}",
            im: "\\operatorname{Im}",
            ch: "\\operatorname{ch}",
            sh: "\\operatorname{sh}",
            Vect: "\\operatorname{Vect}",
            End: "\\operatorname{End}",
            Aut: "\\operatorname{Aut}",
            Isom: "\\operatorname{Isom}",
            Hom: "\\operatorname{Hom}",
            GL: "\\operatorname{GL}",
            SL: "\\operatorname{SL}"
          }
        }
      });
  </script>
  
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-116408100-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-116408100-1');
  </script>
</head>
